<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADVENTURE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app">
        <div class="app_content">
            <div class="nav">
                <img class="logo" src="img/logo.png" alt="logo" />
                <div class="nav_menu">
                    <div class="nav_link">
                        <p>Home</p>
                    </div>
                    <div class="nav_link">
                        <p>Events</p>
                    </div>
                    <div class="nav_link">
                        <p>Contact</p>
                    </div>
                </div>
                <button class="nav_btn">Get Started</button>
            </div>

            <div class="container">
                <div class="container_content">
                    <div class="container_title">Explore the colorful word</div>
                    <div class="container_text">A WONDERFUL GIFT</div>
                </div>

            </div>
        </div>

        <div class="event_container">
            <p class="event_title">UPCOMING EVENTS</p>
            <div class="all_events">
                <div class="events">
                    <img class="event_img" src="img/event1.jpg" alt="mountain" />
                    <p class="event_name"> Camp Event</p>
                    <button class="event_btn">See more</button>
                </div>

                <div class="events">
                    <img class="event_img" src="img/event2.jpg" alt="mountain" />
                    <p class="event_name">Walking Holidays</p>
                    <button class="event_btn">See more</button>
                </div>

                <div class="events">
                    <img class="event_img" src="img/event3.jpg" alt="mountain" />
                    <p class="event_name">Discover</p>
                    <button class="event_btn">See more</button>
                </div>
            </div>
        </div>

        <div class="contact_container">
            <div class="contact">
                <div class="contact_title">CONTACT US</div>

                <div class="contact_details">
                    <img class="contact_img" src="img/map.png" alt="map" />
                    <div> 1019 Hwy 17 S Suite 111,
                        North Myrtle Beach, SC 29582</div>
                </div>

                <div class="contact_details">
                    <img class="contact_img" src="img/phone.png" alt="phone" />
                    <div> (843) 272-7770 </div>
                </div>


                <div class="contact_details">
                    <img class="contact_img" src="img/email.png" alt="email" />
                    <div>adventure@gmail.com</div>
                </div>
            </div>

            <div class="social_media">
                <img class="platform" src="img/facebook.png" alt="facebook" />
                <img class="platform" src="img/instagram.png" alt="instagram" />
                <img class="platform" src="img/lk.png" alt="lk" />
                <img class="platform" src="img/twitter.png" alt="twitter" />
            </div>
        </div>
    </div>
</body>

</html>
